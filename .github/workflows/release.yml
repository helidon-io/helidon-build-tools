name: "Release"

on:
  push:
    branches:
      - 'release-*'

env:
  JAVA_VERSION: 17
  JAVA_DISTRO: oracle
  MVN_ARGS: |
    -B -e
    -Dmaven.wagon.httpconnectionManager.ttlSeconds=60
    -Dmaven.wagon.http.retryHandler.count=3
    -Djdk.toolchain.version=${JAVA_VERSION}
    -Dcache.enabled=true

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-tag:
    runs-on: ubuntu-22.04
    environment: release
    outputs:
      tag: ${{ steps.create-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SERVICE_ACCOUNT_TOKEN }}
      - name: Set up JDK
        uses: actions/setup-java@v4.1.0
        with:
          distribution: ${{ env.JAVA_DISTRO }}
          java-version: ${{ env.JAVA_VERSION }}
      - id: create-tag
        run: ./etc/scripts/release.sh create_tag >> "${GITHUB_OUTPUT}"
  validate:
    needs: create-tag
    uses: ./.github/workflows/validate.yml
    with:
      ref: ${{ needs.create-tag.outputs.tag }}
  release:
    needs: [ create-tag, validate ]
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    environment: release
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-tag.outputs.tag }}
      - uses: ./.github/actions/common
        with:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          MAVEN_SETTINGS: ${{ secrets.MAVEN_SETTINGS }}
          build-cache: read-only
          artifact-name: io-helidon-build-tools-artifacts-${{ github.ref_name }}
          artifact-path: target/nexus-staging/
          run: etc/scripts/release.sh release_build
  release-cli:
    if: ${{ startsWith(github.ref_name, 'release-cli') }}
    needs: release
    uses: ./.github/workflows/release-cli.yml
    with:
      tag: ${{ needs.create-tag.outputs.tag }}
