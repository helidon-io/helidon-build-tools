pages:
    - includes:
        - "**/*.adoc"
assets:
  - target: "/"
    includes:
      - "**/*.jpg"
backend:
    name: "vuetify"
    homePage: "home.adoc"
    releases:
        - "${project.version}"
    navigation:
      title: "Test site"
      glyph:
        type: "icon"
        value: "hot_tub"
      items:
        - title: "Core documentation"
          items:
            - title: "About"
              pathprefix: "/about"
              glyph:
                type: "icon"
                value: "assistant"
              items:
                - includes:
                    - "about/*.adoc"
            - title: "Getting Started"
              pathprefix: "/getting-started"
              glyph:
                type: "icon"
                value: "explore"
              items:
                - includes:
                    - "getting-started/*.adoc"
            - title: "Lets code!"
              pathprefix: "/lets-code"
              glyph:
                type: "icon"
                value: "extension"
              items:
                - includes:
                    - "lets-code/*.adoc"
