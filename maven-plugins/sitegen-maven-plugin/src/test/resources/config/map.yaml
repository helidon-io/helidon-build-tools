strings:
  foo: foo
  bar: bar

numbers:
  one: 1
  two: 2
  three: 3

booleans:
  t: true
  f: false

chars:
  a: a
  b: b
  c: c

complex-map:
  foo:
    - bar:
        bar1: [bar1a, bar1b]
        bar2: [bar2a, bar2b]
    - bob:
        bob1: [bob1a, bob1b]
        bob2: [bob2a, bob2b]
  alice: ${alice}
  ${key}: some-value