type: "ROOT"
title: "Pet Project Documentation"
glyph:
  type: "icon"
  value: "import_contacts"
items:
  - type: "GROUPS"
    items:
      - type: "GROUP"
        title: "Main Documentation"
        pathprefix: "/"
        items:
          - type: "MENU"
            title: "About"
            pathprefix: "/about"
            glyph:
              type: "icon"
              value: "weekend"
            includes:
              - "**/about*.adoc"
          - type: "MENU"
            title: "Getting Started"
            pathprefix: "/getting-started"
            glyph:
              type: "icon"
              value: "weekend"
            excludes:
              - "**/start*.adoc"
          - type: "MENU"
            title: "Let's code"
            pathprefix: "/lets-code"
            glyph:
              type: "icon"
              value: "weekend"
            includes:
              - "**/*.adoc"
  - type: "MENU"
    title: "Extra Resources"
    items:
      - type: "LINK"
        title: "Google"
        href: "https://google.com"
      - type: "LINK"
        title: "Amazon"
        href: "https://amazon.com"
  - type: "LINK"
    title: "GitHub"
    href: "https://github.com"
