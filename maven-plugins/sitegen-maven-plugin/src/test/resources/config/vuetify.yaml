backend:
    name: "vuetify"
    homePage: "home.adoc"
    releases:
        - "1.0"
    navigation:
      title: "Pet Project Documentation"
      glyph:
        type: "icon"
        value: "import_contacts"
      items:
        - title: "Main Documentation"
          pathprefix: "/about"
          items:
            - title: "About"
              pathprefix: "/about"
              glyph:
                type: "icon"
                value: "weekend"
              items:
                - includes:
                    - "**/*.adoc"
            - title: "Getting Started"
              pathprefix: "/getting-started"
              glyph:
                type: "icon"
                value: "weekend"
              items:
                - includes:
                    - "**/*.adoc"
            - title: "Let's code"
              pathprefix: "/lets-code"
              glyph:
                type: "icon"
                value: "weekend"
              items:
                -  includes:
                     - "**/*.adoc"
        - title: "Extra Resources"
          items:
              - title: "Google"
                href: "https://google.com"
              - title: "Amazon"
                href: "https://amazon.com"
        - title: "Github"
          href: "https://github.com"
    theme:
        primary: "#1976D2"
        secondary: "#424242"
        accent: "#82B1FF"
        error: "#FF5252"
        info: "#2196F3"
        success: "#4CAF50"
        warning: "#FFC107"
        toolbar.enabled: true
        navmenu.enabled: true
        navfooter.enabled: true
